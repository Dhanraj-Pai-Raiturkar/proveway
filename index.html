<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO</title>
    <link href="./style.css" rel="stylesheet"></link>
  </head>
  <body>
    <div id="card">
        <div id="header">
            <header id="title">YAY! It's BOGO</header>
            <div id="content">
                <div class="coupon">
                    <div class="coupon_left">30% Off</div>
                    <div class="coupon_right">
                        <div class="radio"></div>
                        <div class="offerSection">
                            <span>Buy 1 Get 2</span>
                            <span class="price">$18.00 USD</span>
                        </div>
                        <div class="highlight"></div>
                    </div>
                </div>
                <div class="coupon">
                    <div class="coupon_left">30% Off</div>
                    <div class="coupon_right">
                        <div class="radio"></div>
                        <div class="offerSection">
                            <span>Buy 1 Get 2</span>
                            <span class="price">$18.00 USD</span>
                        </div>
                        <div class="highlight">Most Popular</div>
                    </div>
                </div>
                <div class="coupon-dropdown">
                    <div class="dropdownDetails">
                        <div class="radio-container">
                            <div class="radio"></div>
                        </div>
                        <div class="offerSection">
                            <span class="offer">Buy 1 Get 2</span>
                            <span class="price">$18.00 USD</span>
                        </div>
                        <div class="offerSection">
                            <span class="discount">10% off</span>
                            <span class="price-strike"><s>$18.00 USD</s></span>
                        </div>
                    </div>
                    <div class="option-section">
                        <table style="border-collapse: separate;">
                            <tr>
                                <th class="table-header"></th>
                                <th class="table-header">Size</th>
                                <th class="table-header">Colour</th>
                            </tr>
                            <tr>
                                <td class="table-data">#1</td>
                                <td class="table-data">
                                    <select class="select-box">
                                        <option value="option1">S</option>
                                        <option value="option2">M</option>
                                        <option value="option3">L</option>
                                    </select>
                                </td>
                                <td class="table-data">
                                    <select class="select-box">
                                        <option value="option1">Black</option>
                                        <option value="option2">Red</option>
                                        <option value="option3">Blue</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-data">#2</td>
                                <td class="table-data">
                                    <select class="select-box">
                                        <option value="option1">S</option>
                                        <option value="option2">M</option>
                                        <option value="option3">L</option>
                                    </select>
                                </td>
                                <td class="table-data">
                                    <select class="select-box">
                                        <option value="option1">Colour</option>
                                        <option value="option2">Red</option>
                                        <option value="option3">Blue</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footerDetails">
                <span class="delivery">Free Delivery</span>
                <span>Total : $18.00 USD</span>
            </div>
            <div id="footerButtonSection">
                <button><span class="plus">+</span>Add To Cart</button>
                <span class="footer-text"><span class="grey-text">Powered by</span><span class="red-text"> Pumper</span></span>
            </div>
        </div>
    </div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
